<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <a href="../landing/landing.html"><button type="button" class="returnBtn">Return Home</button></a> <!-- Ensure this button doesn't submit the form -->
  <div class="login-container">
    <h2>Sign In</h2>
    <form action="test_login.php" method="post"> <!-- Form tag with action pointing to test_login.php -->
      <div class="form-input">
        <input type="text" name="username" placeholder="Username" required> <!-- Added name attribute -->
      </div>
      <div class="form-input">
        <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
      </div>
      <div class="checkbox">
        <input type="checkbox" id="rememberMe" name="rememberMe"> <!-- Optionally add name attribute if handling 'Remember Me' -->
        <label for="rememberMe">Remember Me</label>
        <a href="#" style="float:right;" class="forgotPass">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Sign In</button> <!-- Ensure this is a submit button -->
    </form>
    <p><a href="signup.html">Create an Account</a></p> <!-- Adjusted link to point to signup.html -->
  </div>
</body>

</html>
