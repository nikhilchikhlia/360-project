<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create a Post</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="post-container">
            <h2>Create a Post</h2>
            <form method="post">
                <div class="post-input">
                    <label for="post-title">Title:</label>
                    <input type="text" name="post-title" placeholder="Enter your post title" required>
                </div>
                <div class="post-input">
                    <label for="img-upload">Upload image:</label>
                    <input type="file" id="img-upload" name="img-upload" accept="image/*">
                </div>
                <div class="post-input">
                    <label for="description">Description:</label>
                    <input type="textarea" name="description" placeholder="Enter the details of your post" required>
                </div>
                <input type="submit">
            </form>
        </div>
    </body>
</html>
