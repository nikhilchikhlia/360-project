<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create a Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="create-post.css">
</head>

<body>
    <a href="../landing/landing.html"><button type="button" class="returnBtn">Return Home</button></a>
    <div class="post-container">
        <h2>Create a Post</h2>
        <form method="post" action="create-post.php" enctype="multipart/form-data">
            <div class="post-input">
                <input type="text" name="post-title" placeholder="Post Title" required>
            </div>
            <div class="post-input">
                <label for="img-upload">Upload an Image:</label>
                <input type="file" id="img-upload" name="img-upload" accept="image/*">
            </div>
            <div class="post-input">
                <input type="textarea" name="description" placeholder="Post Description" required>
            </div>
            <div class="post-input">
                <label for="category">Choose a category:</label>
                <select id="category" name="category" required>
                    <option value="Sports">Sports</option>
                    <option value="TV">TV</option>
                    <option value="Travel">Travel</option>
                    <option value="Work">Work</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <input type="submit" class="submit">
        </form>
    </div>
</body>

</html>
