<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>


<body>
  
  <a href="../landing/landing.html"><button class="returnBtn">Return Home</button></a>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" action="test_signup.php" id="signup-form">
        <input name="firstName" type="text" placeholder="First Name" required>
        <input name="lastName" type="text" placeholder="Last Name" required>
        <input name="username" type="text" placeholder="Username" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="confirmedPass" type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p class="signin-text">Already have an account? <a href="#">Sign In</a></p>
    </form>
  </div>

</body>

</html>
